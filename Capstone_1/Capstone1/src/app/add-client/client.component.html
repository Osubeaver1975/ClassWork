<form id="addClientForm" (ngSubmit)="addClient(newClient)">
    <div>
        <label for="clientNameField"> Client Name:</label>
        <input type="text" id="clientNameField" [(ngModel)]="newClient.name" name="name"/>
    </div>
    <div>
            <label for="clientPhoneField" id="clientPhoneLabel">Phone:</label>
            <input type="number" id="clientPhoneField" 
            [(ngModel)]="newClient.phoneNumber"
            name="zipcode"/>
        </div>
        <div>
            <label for="clientEmailAddressField">Email Address:</label>
            <input type="text" id="clientEmailAddressField" [(ngModel)]="email" name="email"/>
        </div>
    <div>
        <label for="clientAddressField" id="clientAddressLabel">Client Address:</label>
        <input type="text" id="clientAddressField"
        [(ngModel)]="newClient.clientAddress"
        name="clientAddress"/>
    </div>
    <div>
        <label for="clientCityField" id="clientCityLabel"></label>City:</label>
        <input type="text" id="clientCityField"
        [(ngModel)]="newClient.clientCity"
        name="clientCity"/>
    </div>
    <div>
        <label for="clientStateField">State:</label>
        <select [(ngModel)]="clientStateLabel" name="clientStateLabel" id="clientStateField">
            <option value="AL">Alabama</option>

<option value="DE">Delaware</option>
<option value="FL">Florida</option>
<option value="GA">Georgia</option>
<option value="HI">Hawaii</option>
<option value="ID">Idaho</option>
<option value="IL">Illinois</option>
<option value="IN">Indiana</option>
<option value="IA">Iowa</option>
<option value="KS">Kansas</option>
<option value="KY">Kentucky</option>
<option value="LA">Louisiana</option>
<option value="ME">Maine</option>

<option value="MO">Missouri</option>

        </select>
        <div>
            <label for="clientZipField" id="clientZipLabel">Zipcode:</label>
            <input type="number" id="clientZipField" 
            [(ngModel)]="newClient.zipcode"
            name="zipcode"/>
        </div>

</form>
